<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>EgRenderer Example</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.22/webcomponents.min.js"></script>
<link rel="import" href="../../eg-renderer.html">
</head>
<body>
<eg-renderer
  width="600"
  height="400"
  data='{
    "vertices": [
      {"u":0, "d": {"text": "source"}},
      {"u":1, "d": {"text": "target"}}
    ],
    "edges": [
      {"u": 0, "v": 1, "d": {}}
    ]
  }'
  transition-duration="500"
  layout="hierarchy">
</eg-renderer>
</body>
</html>
