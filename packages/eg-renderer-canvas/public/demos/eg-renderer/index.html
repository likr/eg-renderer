<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.22/webcomponents.min.js"></script>
<link rel="import" href="../../eg-renderer.html">
<style>
body {
  margin: 0;
}

.control {
  position: absolute;
  height: 50px;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: gray;
}
</style>
</head>
<body>
<eg-renderer id="renderer"></eg-renderer>
<div class="control">
  <button id="hoge1">hoge1</button>
  <button id="hoge2">hoge2</button>
  <button id="hoge3">hoge3</button>
  <button id="toggleVertexType">vertex type</button>
  <button id="toggleEdgeType">edge type</button>
  <button id="center">center</button>
</div>
<script>
const renderer = document.getElementById('renderer')

window.addEventListener('WebComponentsReady', () => {
  fetch('data.json')
    .then((response) => response.json())
    .then((data) => {
      const graph = renderer.graph()
      for (const {u, d} of data.vertices) {
        graph.addVertex(u, d)
      }
      for (const {u, v, d} of data.edges) {
        graph.addEdge(u, v, d)
      }

      renderer.layouter()
        .vertexWidth(() => 150)
        .vertexHeight(() => 20)
        .layerMargin(50)
        .vertexMargin(30)

      renderer
        .resize(window.innerWidth - 15, window.innerHeight - 15)
        .layout()
        .center()
    })
})

window.addEventListener('resize', (event) => {
  renderer.resize(window.innerWidth - 15, window.innerHeight - 15)
})

document.getElementById('hoge1').addEventListener('click', (event) => {
  const graph = renderer.graph()
  const u = 'key' + Math.random()
  const v = 'key' + Math.random()
  graph.addVertex(u, {text: u})
  graph.addVertex(v, {text: v})
  graph.addEdge(u, v)
  renderer.layout()
})

document.getElementById('hoge2').addEventListener('click', (event) => {
  const graph = renderer.graph()
  if (graph.numVertices() > 0) {
    const u = graph.vertices()[0]
    graph.removeVertex(u)
    renderer.layout()
  }
})

document.getElementById('hoge3').addEventListener('click', (event) => {
  const graph = renderer.graph()
  if (graph.numVertices() > 0) {
    const u = graph.vertices()[0]
    const v = 'key' + Math.random()
    graph.addVertex(v, {text: v})
    graph.addEdge(u, v)
    renderer.layout()
  }
})

document.getElementById('toggleVertexType').addEventListener('click', (event) => {
  if (renderer.vertexType() === 'rect') {
    renderer.vertexType('circle')
    renderer.layouter()
      .vertexWidth(() => 20)
      .layerMargin(115)
  } else {
    renderer.vertexType('rect')
    renderer.layouter()
      .vertexWidth(() => 150)
      .layerMargin(50)
  }
  renderer.layout()
})

document.getElementById('toggleEdgeType').addEventListener('click', (event) => {
  if (renderer.edgeType() === 'line') {
    renderer.edgeType('curve')
  } else {
    renderer.edgeType('line')
  }
})

document.getElementById('center').addEventListener('click', (event) => {
  renderer.center()
})
</script>
</body>
</html>
