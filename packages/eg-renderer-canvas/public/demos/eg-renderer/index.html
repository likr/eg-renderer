<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>EgRenderer Demo</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.24/webcomponents.min.js"></script>
<link rel="import" href="../../eg-renderer.html">
<style>
body {
  margin: 0;
}
#wrapper {
  position: absolute;
  top: 0;
  bottom: 50px;
  left: 0;
  right: 0;
}
.control {
  position: absolute;
  height: 50px;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: gray;
}
</style>
</head>
<body>
<div id="wrapper">
  <eg-renderer
    id="renderer"
    transition-duration="500"
    layout="fmmm"
    node-id-property="u"
    link-source-property="u"
    link-target-property="v"
    default-node-width="140"
    default-node-height="20">
  </eg-renderer>
</div>
<div class="control">
  <button id="center">center</button>
  <button id="update">update</button>
  <select id="layout">
    <option value="balloon">balloon</option>
    <option value="circular">circular</option>
    <option value="davidsonHarel">davidsonHarel</option>
    <option value="fastMultipoleEmbedder">fastMultipoleEmbedder</option>
    <option value="fmmm" selected>fmmm</option>
    <option value="planarization">planarization</option>
    <option value="tree">tree</option>
    <option value="tutte">tutte</option>
  </select>
  <label id="auto-update"><input type="checkbox" checked> auto update</label>
  <label id="auto-centering"><input type="checkbox" checked> auto centering</label>
</div>
<script>
let egRenderer = document.getElementById('renderer')

window.addEventListener('WebComponentsReady', () => {
  const wrapper = document.getElementById('wrapper')
  egRenderer.setAttribute('width', wrapper.clientWidth)
  egRenderer.setAttribute('height', wrapper.clientHeight)
  window.fetch('data.json')
    .then((response) => response.json())
    .then((data) => {
      egRenderer.setAttribute('data', JSON.stringify(data))
    })
})

window.addEventListener('resize', (event) => {
  const wrapper = document.getElementById('wrapper')
  egRenderer.setAttribute('width', wrapper.clientWidth)
  egRenderer.setAttribute('height', wrapper.clientHeight)
})

document.getElementById('update').addEventListener('click', (event) => {
  egRenderer.layout()
})

document.getElementById('center').addEventListener('click', (event) => {
  egRenderer.center()
})

document.getElementById('layout').addEventListener('input', (event) => {
  egRenderer.setAttribute('layout', event.target.value)
})

document.getElementById('auto-update').addEventListener('change', (event) => {
  if (event.target.checked) {
    egRenderer.removeAttribute('no-auto-update')
  } else {
    egRenderer.setAttribute('no-auto-update', '')
  }
})

document.getElementById('auto-centering').addEventListener('change', (event) => {
  if (event.target.checked) {
    egRenderer.removeAttribute('no-auto-centering')
  } else {
    egRenderer.setAttribute('no-auto-centering', '')
  }
})
</script>
</body>
</html>
